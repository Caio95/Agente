	<br><br>
	<div  id="publicacoes">
			<div class="container">
					<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<h2 class="text-center" style="color:#009900;"><i class="glyphicon glyphicon-globe"></i> Publicações</h2>
						<ul class="timeline">
							<li>
								<div class="timeline-badge primary"><a><i class="glyphicon glyphicon-time invert" title="Now"></i></a></div>
								<div class="timeline-panel">
									<form role="form" class="facebook-share-box">
										<div class="timeline-body">
											<div class="share-form">
												<ul class="post-types">
													<li class="post-type">
														<div class="btn-group">
																<div flow-init flow-name="uploader.flow" flow-files-added="processFiles($files)">
																	<button flow-btn type="file" class="btn btn-primary"><span class="glyphicon glyphicon-picture"></span> Foto</button>
																</div>
														</div>
													</li>
													<li class="post-type">
														<a class="videos" id="shareType" href="#"><i class="glyphicon glyphicon-film"></i> Vídeo</a>
													</li>
												</ul>
												<div class="share">
													
													<div><textarea cols="40" rows="10" id="status_message" class="form-control message" style="height: 80px; resize: none; overflow: hidden;" ng-model="descricao" placeholder="Publique aqui..."></textarea> </div>
													<div class="image hide">
														<input type="file" class="form-control" id="image" ng-model="imagem">
													</div>
													<div class="video hide">
														<input type="text" class="form-control" placeholder="Youtube or Vimeo video URL" id="videoUrl" ng-model="video">
													</div>
												</div>
												</div>
										</div>
										<div class="timeline-footer clearfix">
											<div class="pull-right">
												<input type="submit" name="submit" value="Publicar" id="btn-share" class="btn btn-default" ng-click="publicar()" style="background-color:#009900; color:#FFFFFF;">
											</div>
										</div>
									</form>
								</div>
							</li>
							<li class="timeline-inverted" ng-repeat="publicacao in publicacoes">
								<div class="timeline-badge primary" ><a title="11 hours ago via Twitter"><i class="glyphicon glyphicon-time invert" id=""></i></a></div>  <!-- data de publicacao-->
								<div class="timeline-panel">
									<div class="timeline-header">
											<div class="row">
													<div class="col-xs-2">
														<img class="img-responsive img-rounded" style="height :50px; width:50px;" ng-src="{{publicacao.foto}}"> <!--Foto de perfil do usuario--> 
													</div>
													<div class="col-xs-8">
														<a>{{publicacao.nome}}</a>
													</div>
											</div>
									</div>
									<div class="timeline-heading">
										<div class="videowrapper">
												<iframe></iframe>  <!-- video aqui -->
										</div>
									</div>
									<div class="timeline-body">
										<p>{{publicacao.descricao}}</p>
											<!-- descricao da publicacao aqui -->
									</div>
									<div class="timeline-footer">
										<div class="media">
											<a class="pull-left" href="#">
												<img class="media-object" ng-src="{{publicacao.fotoPublic}}" /> <!-- imagem do amigo -->
											</a>
											<div class="media-body">
												<p>Looking cool</p>			<!--comentarios aqui -->
												<a href="#">January 19 at 8:15pm</a>   <!--data de publicacao do comentario -->
											</div>
										</div>
										<hr>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
		</div>
	</div>
