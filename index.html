<!DOCTYPE html>
<html lang="pt-br" ng-app="agente">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="node_modules/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Agente | Cadastre-se gratis</title>

</head>
<body ng-controller="homeController">
	 <header>
		<nav class="navbar" style="background-color: #14C3A2;">
			  <div class="container-fluid">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<i class="glyphicon glyphicon-th"></i>
				      </button>
				      <a class="navbar-brand" href="#/">Agente</a>
				    </div>

				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <form class="navbar-form navbar-left">
					    <div class="input-group">
					      <input type="text" class="form-control" placeholder="Pesquisar por...">
					      <span class="input-group-btn">
